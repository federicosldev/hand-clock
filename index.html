<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>RELOJ</title>
</head>
<body>
     
    <main class="container">
        <section class="clock">
            <div class="digitalClock">
                <h1><span id="hours">00</span> : <span id="minutes">00</span></h1>
                <h2><span id="day">Day</span> <span id="numberDay">0</span> <span id="month">Month</span> <span id="year">Year</span></h2>
            </div>
            <div class="normalClock">
                <div class="clockContainer">
                    <div class="midCircle"></div>
                    <div class="hours"></div>
                    <div class="hours hours1"></div>
                    <div class="hours hours2"></div>
                    <div class="hours hours3"></div>
                    <div class="hours-1 hours4"></div>
                    <div class="hours-1 hours5"></div>
                    <div class="hours-1 hours6"></div>
                    <div class="hours-1 hours7"></div>
                    <div class="hours-1 hours8"></div>
                    <div class="hours-1 hours9"></div>
                    <div class="hours-1 hours10"></div>
                    <div class="hours-1 hours11"></div>
                    <div id="hourHand" class="clockHand clockHandHours"></div>
                    <div id="minuteHand" class="clockHand clockHandMinutes"></div>
                    <div id="secondHand" class="clockHand clockHandSeconds"></div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/scripts.js"></script>
</body>
</html>
